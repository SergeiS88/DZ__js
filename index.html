<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="video__wrapper">
        <video class="video" src="Lesson_11.mp4" preload="metadata"><img src="" alt=""></video>
        <div class="controls">
            <div class="side"></div>
            <div class="">
                <img class="play" src="./img/play2.svg" alt="иконка воспроизведения">
                <img class="pause" src="./img/pause2.svg" alt="иконка паузы">
            </div>
            <span class="timer">0</span>
            <span>/</span>
            <span class="duration"></span>
            <input class="timing" type="range" value="0" step="0.001" id="time">
            <input class="volume" type="range" min="0" max="1" step="0.01" id="vol">
            <input type="image" class="fullScreen" src="./img/fullscreen.svg" width="35px">
            <div class="side"></div>
        </div>
        <div class="buttons">
            <img class="play" src="./img/play.svg" width="150px" alt="play">
            <img class="pause" src="./img/pause.svg" width="150px" alt="pause">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
